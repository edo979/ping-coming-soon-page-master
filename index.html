<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/brands.min.css"
      integrity="sha512-bSncow0ApIhONbz+pNI52n0trz5fMWbgteHsonaPk42JbunIeM9ee+zTYAUP1eLPky5wP0XZ7MSLAPxKkwnlzw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container">
      <img src="images/logo.svg" alt="logo" />
      <h1 class="header-title"><span>We are launching</span> soon!</h1>
      <p class="header-text">Subscribe and get notified</p>
    </header>
    <main class="container">
      <form>
        <div class="input-form">
          <input type="text" placeholder="Your email address..." />
        </div>
        <button class="btn btn-lg">Notify Me</button>
      </form>

      <div class="image-container">
        <img src="images/illustration-dashboard.png" alt="diagrams" />
      </div>
    </main>

    <footer class="container">
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/edo979">edo979</a>.
      </p>
    </footer>
  </body>
</html>
